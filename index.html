<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2c2c3e);
    color: white;
    text-align: center;
}

h1 { margin-top: 20px; }

#moves {
    font-size: 22px;
    margin: 10px;
}

.game-board {
    width: 720px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(4, 150px);
    gap: 20px;
    perspective: 1000px;
}

.card {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
}

.card.flip {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
}

.card-front img,
.card-back img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
}

.card-back {
    transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Memory Game</h1>
<div id="moves">Ruchy: 0</div>
<div class="game-board" id="board"></div>

<audio id="matchSound" src="./sounds/match.wav"></audio>
<audio id="wrongSound" src="./sounds/wrong.wav"></audio>

<script>
const images = [
    "./images/img1.png",
    "./images/img2.png",
    "./images/img3.png",
    "./images/img4.png",
    "./images/img5.png",
    "./images/img6.png"
];

let board = [...images, ...images];
board.sort(() => 0.5 - Math.random());

const gameBoard = document.getElementById("board");
const movesDisplay = document.getElementById("moves");

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let moves = 0;
let pairsFound = 0;

board.forEach((img) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.image = img;

    card.innerHTML = `
        <div class="card-face card-front">
            <img src="./images/back.png">
        </div>
        <div class="card-face card-back">
            <img src="${img}">
        </div>
    `;

    card.addEventListener("click", flipCard);
    gameBoard.appendChild(card);
});

function flipCard() {
    if (lockBoard || this === firstCard) return;

    this.classList.add("flip");

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    moves++;
    movesDisplay.textContent = "Ruchy: " + moves;

    checkMatch();
}

function checkMatch() {
    const isMatch = firstCard.dataset.image === secondCard.dataset.image;

    if (isMatch) {
        document.getElementById("matchSound").play();
        pairsFound++;

        if (pairsFound === images.length) {
            setTimeout(() => {
                alert("ðŸ† WygraÅ‚eÅ›!\nLiczba ruchÃ³w: " + moves);
            }, 500);
        }

        resetBoard();
    } else {
        lockBoard = true;
        document.getElementById("wrongSound").play();

        setTimeout(() => {
            firstCard.classList.remove("flip");
            secondCard.classList.remove("flip");
            resetBoard();
        }, 1000);
    }
}

function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
}
</script>

</body>
</html>
